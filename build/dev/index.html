<!doctype html>
<html>

<head>
    <title>chunkyfont</title>
    <meta name="description" content="it&#x27;s chunkyfont">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/styles/index.css">
    <script src="/js/index.js"></script>
</head>
<body>
    <div class="main">
    <div class="input-row">
        <label for="text">text:</label>
        <input type="text" id="text" data-input>
    </div>

    <div class="input-row">
        <label for="char">font character:</label>
        <input type="text" id="char" placeholder=":frog:" data-char>
    </div>

    <div class="input-row">
        <label for="filler">filler:</label>
        <input type="text" id="filler" placeholder=":white_large_square:" data-filler>
    </div>

    <div class="input-row radio">
        <label class="radio-label">
            Horizontal: <input type="radio" name="layout" value="horizontal" checked="checked">
        </label>
        <label class="radio-label">
            Vertical: <input type="radio" name="layout" value="vertical">
        </label>
    </div>

    <div class="button-holder">
        <button class="go-button" data-go>do it!</button>
    </div>

    <textarea class="output" data-output>
X   X XXXXX X   X   X
X   X X     X   X   X
XXXXX XXX    XXX    X
X   X X       X
X   X XXXXX   X     X
    </textarea>
</div>

</body>

</html>
