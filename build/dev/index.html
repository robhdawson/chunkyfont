<!doctype html>
<html>

<head>
    <title>chunkyfont</title>
    <meta name="description" content="it&#x27;s chunkyfont">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/styles/index.css">
    <script src="/js/index.js"></script>
</head>
<body>
    <div class="main">
    <div class="input-row">
        <label for="text">text:</label>
        <input type="text" name="text" data-input value="hey!">
    </div>

    <div class="input-row">
        <label for="text">font character:</label>
        <input type="text" name="text" placeholder=":frog:" data-char>
    </div>

    <div class="input-row">
        <label for="text">filler:</label>
        <input type="text" name="text" placeholder=":white_large_square:" data-filler>
    </div>

    <div class="button-holder">
        <button class="go-button" data-go>do it!</button>
    </div>

    <textarea class="output" data-output></textarea>
</div>

</body>

</html>
